<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 12px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Wine Quality Prediction</h1>
        <form action="/predict" method="post">
            <label for="feature1">Feature 1:</label>
            <input type="text" id="feature1" name="feature1">
            <label for="feature2">Feature 2:</label>
            <input type="text" id="feature2" name="feature2">
            <label for="feature3">Feature 3:</label>
            <input type="text" id="feature3" name="feature3">
            <label for="feature4">Feature 4:</label>
            <input type="text" id="feature4" name="feature4">
            <label for="feature5">Feature 5:</label>
            <input type="text" id="feature5" name="feature5">
            <label for="feature6">Feature 6:</label>
            <input type="text" id="feature6" name="feature6">
            <label for="feature7">Feature 7:</label>
            <input type="text" id="feature7" name="feature7">
            <label for="feature8">Feature 8:</label>
            <input type="text" id="feature8" name="feature8">
            <label for="feature9">Feature 9:</label>
            <input type="text" id="feature9" name="feature9">
            <label for="feature10">Feature 10:</label>
            <input type="text" id="feature10" name="feature10">
            <label for="feature11">Feature 11:</label>
            <input type="text" id="feature11" name="feature11">
            <input type="submit" value="Predict">
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
